name: Platformer Generated kavuda-client-prod Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ghcr.io/lsflk/kavuda-client
      CONTAINER_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_79D031E2_872E_4D0C_A1ED_F42C49F38880 }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_E2AB743F_CA4E_4A7D_A3CB_8497938EF91B}}
          project-id: ${{secrets.PROJECT_ID_E2AB743F_CA4E_4A7D_A3CB_8497938EF91B}}
          token: ${{secrets.AUTOGENERATED_CICD_E2AB743F_CA4E_4A7D_A3CB_8497938EF91B}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 7b86dbeb-83ac-44ca-83ad-f59f1754ef3e
